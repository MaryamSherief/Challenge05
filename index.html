<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <section class="image">
          <img src="images/image-header-desktop.jpg" alt="image header">
        </section>
        <section class="text-part">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div class="stat">
                <p class="value">10k+</p>
                <p class="text">COMPANIES</p>
            </div>
            <div class="stat">
                <p class="value">314</p>
                <p class="text">TEMPLATES</p>
            </div>
            <div class="stat">
                <p class="value">12M+</p>
                <p class="text">QUERIES</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
